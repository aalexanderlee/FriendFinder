<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
		<h1>Survey Questions</h1><br>
		<hr>
		<form method="POST" action="/api/friends">
			<h3><strong>About You</strong></h3>
			<fieldset class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="photo">Photo Image (Required)</label>
				<input type="text" class="form-control" placeholder="Paste a nice picture URL here!" id="photo" name="photo" required>
			</fieldset>
			<hr>


			<h4><strong>Question One:</strong></h4>
			<fieldset class="form-group">
				<label for="questionOne">Chipotle burritos are the best!</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="questionOne" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>



			
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
</body>
</html>
